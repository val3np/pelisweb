<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58ed9529f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/reclamo.css">
    <link rel="stylesheet" href="/css/somos.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inicio</title>
</head>
<body>

    <header class="header">
        <!-- Logo -->
        <h1 class="header_titulo">Pelisweb</h1>

        <!-- Menú -->
        <nav class="header_nav">
            <ul class="nav_ul">
                <li class="nav_li"><a href="" class="li_a">Inicio</a></li>
                <li class="nav_li"><a href="" class="li_a">Somos</a></li>
                <li class="nav_li"><a href="" class="li_a">Contacto</a></li>
                <li class="nav_li"><a href="" class="li_a">Reclamo</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- Sección Inicio -->
        <section class="inicio">
            <!-- Número de página -->
            <div class="pagina"></div>

            <!-- Cards -->
            <div class="contenedor"></div>

            <!-- Botones para el cambio de página -->
            <div class="paginacion">
                <button class="btnAnterior">Anterior</button>
                <p class="nPagina"></p>
                <button class="btnSiguiente">Siguiente</button>
            </div>            
        </section>

        <!-- Sección Quienes somos -->
        <section class="somos">
            <!-- Presentación de la empresa -->
            <div class="somos_organiacion">
                <h2 class="organizacion_titulo"></h2>
                <p class="organizacion_text"></p>
            </div>

            <!-- Presentación de los creadores -->
            <div class="somos_biografia">
                <img src="" alt="" class="biografia_img">
                <h2 class="biografia_titulo"></h2>
                <p class="biografia_text"></p>
            </div>
        </section>

        <!-- Sección contacto -->
        <section class="contacto">

            <h2 class="contacto_titulo">Contacto</h2>

            <form class="contacto_form" name="form" id="form" action="" method="POST" onsubmit="validacion()">

                <div class="form_contenedorInput">
                    <label for="name-cliente" class="form_label">Nombre</label>
                    <div class="formulario">
                        <input type="text" class="form_input" name="name" id="nameCliente" maxlength="30"
                            placeholder="Ingrese su nombre">
                    </div>
                </div>

                <div class="form_contenedorInput">
                    <label for="last-name-cliente" class="form_label">Apellido</label>
                    <div class="formulario">
                        <input type="text" name="apellido" class="form_input" id="lastName" maxlength="30"
                            placeholder="Ingrese su apellido">
                    </div>
                </div>

                    <div class="form_contenedorInput">
                        <label for="mail-cliente" class="form_label">Email</label>
                        <div class="formulario">
                            <input type="email" name="email" class="form_input" id="emailCliente"
                                placeholder="Ingrese su mail">
                        </div>
                    </div>

                    <div class="form_contenedorInput">
                        <label for="telefono" class="form_label">Teléfono</label>
                        <div class="formulario">
                            <input type="number" name="celular" class="form_input" id="telefono"
                                placeholder="Ingrese su número de teléfono">
                        </div>
                    </div>

                    <div class="form_contenedorInput">
                        <label for="country-cliente" class="form_label">País</label>
                        <div class="formulario">
                            <input type="text" name="pais" class="form_input" id="pais" maxlength="15"
                                placeholder="Ingrese su país">
                        </div>
                    </div>

                    <div class="form_contenedorInput">
                        <label for="mensaje" class="form_label" id="mensaje">Mensaje</label>
                        <textarea name="mensaje" name="mensaje" class="form_textArea" id="textArea" cols="30" rows="10"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>

                    <div class="form_btn">
                        <button type="reset" class="btnBorrar">Borrar</button>
                        <button type="submit" class="btnEnviar">Enviar</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- Sección Reclamo -->
        <section class="reclamo">

        </section>
    </main>
    <footer class="footer">
        <p>Copyright © <strong id="logo">Pelisweb</strong></p>
        <div class="container-footer-icon">
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://es-la.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <nav class="footer_nav">
            <ul class="footer_nav_ul">
                <li class="footer_nav_li"><a href="">Inicio</a></li>
                <li class="footer_nav_li"><a href="">Somos</a></li>
                <li class="footer_nav_li"><a href="">Contacto</a></li>
                <li class="footer_nav_li"><a href="">Reclamo</a></li>
            </ul>
        </nav>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/58ed9529f3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
